<script>
$(document).ready(function(){
	$(".homeTextbox").on("focus", function(){
		$(this).parents(".homeSelectBox").addClass("active");
	});

	$(".homeTextbox").on("focusout", function(){
		$(this).parents(".homeSelectBox").removeClass("active");
	});

	$(".homeSelectNoPax").on("focus", function(){
		$(this).parents(".homeSelectBox").addClass("active");
	});

	$(".homeSelectNoPax").on("focusout", function(){
		$(this).parents(".homeSelectBox").removeClass("active");
	});


	$("#swapTextButton").on('click',function(){
		if($(this).hasClass("active"))
			$(this).removeClass("active");
		else
			$(this).addClass("active");
		var replaceVal = $('#fromTextVal').val();
		$('#fromTextVal').val($('#toTextVal').val());
		$('#toTextVal').val(replaceVal);
	});

    $(".tripInfo:not(#one-way)").hide();
    $(".tripRadioButton").on("click", function(){
		$(".tripSelection").find(".tripRadioButton").removeClass("active");
		$(this).addClass("active");
		var obj = $(this).attr("data-name");
		$(".tripInfo").hide();
		$("#" + obj).show();
    });


	$(".homeSelectBox").on("click", function(){
		$(this).find(".homeTextbox").focus();
	});

	$('.homeCarousell').slick({
		slidesToShow: 3,
		slidesToScroll: 1,
		autoplay: true,
		autoplaySpeed: 1800,
    });

	$(".various").fancybox({
		wrapCSS : 'details-wrapper',
		openEffect	: 'none',
		closeEffect	: 'none',
		closeBtn : false,
		padding: '0',
		width : 820,
		height : 500,
		iframe : {
		scrolling : 'auto',
		preload   : true
		}
	});

});
  </script>
