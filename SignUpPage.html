<script>
$(document).ready(function(){
	$(".loginTextbox").on("focus", function(){
		$(this).parents(".loginTextboxContainer").addClass("active");
	});

	$(".loginTextbox").on("focusout", function(){
		$(this).parents(".loginTextboxContainer").removeClass("active");
	});

	$(".homeSelectCountryCode").on("focus", function(){
		$(this).parents(".loginTextboxContainer").addClass("active");
	});

	$(".homeSelectCountryCode").on("focusout", function(){
		$(this).parents(".loginTextboxContainer").removeClass("active");
	});

	$(".loginTextboxContainer").on("click", function(){
		$(this).find(".loginTextbox").focus();
	});

	$("#toggle").click(function(){
		if($(this).hasClass("ShowText")){
		// Changing type attribute
		$(this).removeClass("ShowText");
		$("#signUpPassword").attr("type","text");
		}
		else
		{
		// Changing type attribute
		$(this).addClass("ShowText");
		$("#signUpPassword").attr("type","password");
		}
	});

	$("#toggle2nd").click(function(){
		if($(this).hasClass("ShowText")){
		// Changing type attribute
		$(this).removeClass("ShowText");
		$("#signUp2ndPassword").attr("type","text");
		}
		else
		{
		// Changing type attribute
		$(this).addClass("ShowText");
		$("#signUp2ndPassword").attr("type","password");
		}
	});

	$("#SubmitButton").click(function(){
		$(this).parents(".signupInnerContainer").addClass("Section2");
	});	

	$("#buttonSec2Back").click(function(){
		$(this).parents(".signupInnerContainer").removeClass("Section2");
	});
});
  </script>
